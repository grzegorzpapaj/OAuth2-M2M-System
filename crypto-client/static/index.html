<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Client - Panel Klienta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crypto-dark': '#0f172a',
                        'crypto-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold">Crypto Client</h1>
                </div>
                <div id="status-indicator" class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span class="text-sm">Niezalogowany</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        
        <!-- Auth Section -->
        <div id="auth-section" class="max-w-md mx-auto">
            
            <!-- Info Box -->
            <div class="bg-blue-600/20 backdrop-blur-lg rounded-xl p-4 mb-6 border border-blue-500/30">
                <div class="flex items-start space-x-3">
                    <svg class="w-6 h-6 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="text-sm">
                        <p class="font-semibold mb-1">Uwaga</p>
                        <p class="text-white/70">Aby korzystaƒá z systemu, administrator musi najpierw zarejestrowaƒá Tw√≥j klient na serwerze i przekazaƒá Ci <strong>Client ID</strong> oraz <strong>Client Secret</strong> bezpiecznym kana≈Çem.</p>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-8 border border-white/10 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Logowanie
                </h2>
                <form onsubmit="login(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Client ID</label>
                        <input type="text" id="login-client-id" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="Otrzymany od administratora">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Client Secret</label>
                        <input type="password" id="login-client-secret" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="Otrzymany od administratora">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-semibold py-3 px-6 rounded-lg transition transform hover:scale-105 shadow-lg">
                        Zaloguj
                    </button>
                </form>
            </div>

        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboard-section" class="hidden">
            
            <!-- Welcome Card -->
            <div class="bg-gradient-to-r from-blue-600/20 to-purple-600/20 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/10">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold mb-2">Witaj! üëã</h2>
                        <p class="text-white/70">Jeste≈õ zalogowany jako: <span id="logged-client-id" class="text-blue-400 font-semibold"></span></p>
                    </div>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Wyloguj
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <button onclick="loadCurrencies()" class="bg-white/5 hover:bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/10 transition transform hover:scale-105">
                    <svg class="w-8 h-8 text-blue-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <h3 class="font-semibold text-lg">Od≈õwie≈º Kursy</h3>
                </button>
                
                <button onclick="testServer()" class="bg-white/5 hover:bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/10 transition transform hover:scale-105">
                    <svg class="w-8 h-8 text-green-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="font-semibold text-lg">Test Po≈ÇƒÖczenia</h3>
                </button>
                
                <button onclick="checkStatus()" class="bg-white/5 hover:bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/10 transition transform hover:scale-105">
                    <svg class="w-8 h-8 text-yellow-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="font-semibold text-lg">Sprawd≈∫ Status</h3>
                </button>
            </div>

            <!-- Currencies Grid -->
            <div id="currencies-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated dynamically -->
            </div>

        </div>

        <!-- Messages -->
        <div id="message-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    </div>

    <script>
        let accessToken = null;
        let currentClientId = null;

        // Show message
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600',
                warning: 'bg-yellow-600'
            };

            div.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-0`;
            div.textContent = message;
            
            container.appendChild(div);
            
            setTimeout(() => {
                div.style.transform = 'translateX(400px)';
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }

        // Update status indicator
        function updateStatus(isLoggedIn) {
            const indicator = document.getElementById('status-indicator');
            if (isLoggedIn) {
                indicator.innerHTML = `
                    <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-sm">Zalogowany</span>
                `;
            } else {
                indicator.innerHTML = `
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span class="text-sm">Niezalogowany</span>
                `;
            }
        }

        // Login
        async function login(event) {
            event.preventDefault();
            
            const clientId = document.getElementById('login-client-id').value;
            const clientSecret = document.getElementById('login-client-secret').value;

            try {
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: clientId,
                        client_secret: clientSecret
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    currentClientId = clientId;
                    
                    showMessage('‚úÖ Zalogowano pomy≈õlnie!', 'success');
                    updateStatus(true);
                    
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('dashboard-section').classList.remove('hidden');
                    document.getElementById('logged-client-id').textContent = clientId;
                    
                    // Auto-load currencies
                    loadCurrencies();
                } else {
                    showMessage(`‚ùå B≈ÇƒÖd logowania: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ${error.message}`, 'error');
            }
        }

        // Logout
        function logout() {
            accessToken = null;
            currentClientId = null;
            updateStatus(false);
            
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('currencies-grid').innerHTML = '';
            
            // Clear form
            document.getElementById('login-client-id').value = '';
            document.getElementById('login-client-secret').value = '';
            
            showMessage('üëã Wylogowano', 'info');
        }

        // Load currencies
        async function loadCurrencies() {
            if (!accessToken) {
                showMessage('‚ùå Musisz byƒá zalogowany', 'error');
                return;
            }

            try {
                const response = await fetch('/api/currencies', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    displayCurrencies(data);
                    showMessage('‚úÖ Kursy za≈Çadowane', 'success');
                } else {
                    showMessage(`‚ùå B≈ÇƒÖd: ${data.detail}`, 'error');
                    if (response.status === 401) {
                        logout();
                    }
                }
            } catch (error) {
                showMessage(`‚ùå B≈ÇƒÖd: ${error.message}`, 'error');
            }
        }

        // Display currencies
        function displayCurrencies(currencies) {
            const grid = document.getElementById('currencies-grid');
            grid.innerHTML = '';

            currencies.forEach(currency => {
                const card = document.createElement('div');
                card.className = 'bg-white/5 backdrop-blur-lg rounded-xl p-6 border border-white/10 hover:border-blue-500/50 transition transform hover:scale-105';
                
                const changeColor = currency.change_24h >= 0 ? 'text-green-400' : 'text-red-400';
                const changeIcon = currency.change_24h >= 0 ? '‚Üó' : '‚Üò';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold">${currency.symbol}</h3>
                            <p class="text-white/60 text-sm">${currency.name}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-400">$${currency.rate.toFixed(2)}</div>
                            <div class="${changeColor} text-sm font-semibold">
                                ${changeIcon} ${Math.abs(currency.change_24h).toFixed(2)}%
                            </div>
                        </div>
                    </div>
                    <div class="text-xs text-white/40">
                        Zaktualizowano: ${new Date(currency.updated_at).toLocaleString('pl-PL')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Test server connection
        async function testServer() {
            if (!accessToken) {
                showMessage('‚ùå Musisz byƒá zalogowany', 'error');
                return;
            }

            try {
                const response = await fetch('/api/test-server', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${data.message}`, 'success');
                } else {
                    showMessage(`‚ùå B≈ÇƒÖd: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå B≈ÇƒÖd: ${error.message}`, 'error');
            }
        }

        // Check status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (response.ok) {
                    const statusText = data.is_authenticated 
                        ? `‚úÖ Zalogowany jako ${data.client_id}` 
                        : '‚ùå Niezalogowany';
                    showMessage(statusText, data.is_authenticated ? 'success' : 'warning');
                } else {
                    showMessage(`‚ùå B≈ÇƒÖd: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå B≈ÇƒÖd: ${error.message}`, 'error');
            }
        }
    </script>

</body>
</html>
