<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Client - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crypto-dark': '#0f172a',
                        'crypto-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold">Crypto Client</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-sm text-white/70">
                        <span id="username"></span>
                    </div>
                    <div id="status-indicator" class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-sm">Zalogowany</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        
        <!-- Login Section (Hidden after login) -->
        <div id="login-section" class="max-w-md mx-auto">
            
            <div class="bg-blue-600/20 backdrop-blur-lg rounded-xl p-4 mb-6 border border-blue-500/30">
                <div class="flex items-start space-x-3">
                    <svg class="w-6 h-6 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="text-sm">
                        <p class="font-semibold mb-1">Logowanie do Dashboardu</p>
                        <p class="text-white/70">Zaloguj siÄ™ uÅ¼ywajÄ…c swojego username i hasÅ‚a otrzymanego od administratora</p>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-8 border border-white/10 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Logowanie
                </h2>
                <form onsubmit="login(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="username-input" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="TwÃ³j username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="password-input" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="Twoje hasÅ‚o">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-semibold py-3 px-6 rounded-lg transition transform hover:scale-105 shadow-lg">
                        Zaloguj
                    </button>
                </form>
                
                <!-- Admin Link -->
                <div class="mt-6 pt-4 border-t border-white/10 text-center">
                    <a href="/admin" class="text-sm text-purple-400 hover:text-purple-300 flex items-center justify-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Admin: Configure M2M Client
                    </a>
                </div>
            </div>

        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboard-section" class="hidden">
            
            <!-- Welcome Card -->
            <div class="bg-gradient-to-r from-blue-600/20 to-purple-600/20 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/10">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold mb-2">Witaj, <span id="welcome-username"></span>! ðŸ‘‹</h2>
                    </div>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Wyloguj
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <button onclick="loadCurrencies()" class="bg-white/5 hover:bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/10 transition transform hover:scale-105">
                    <svg class="w-8 h-8 text-blue-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <h3 class="font-semibold text-lg">OdÅ›wieÅ¼ Kursy</h3>
                </button>
                
                <button onclick="testServer()" class="bg-white/5 hover:bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/10 transition transform hover:scale-105">
                    <svg class="w-8 h-8 text-green-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="font-semibold text-lg">Test PoÅ‚Ä…czenia</h3>
                </button>
                
                <button onclick="checkStatus()" class="bg-white/5 hover:bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/10 transition transform hover:scale-105">
                    <svg class="w-8 h-8 text-yellow-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="font-semibold text-lg">SprawdÅº Status</h3>
                </button>
            </div>

            <!-- Currencies Grid -->
            <div id="currencies-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated dynamically -->
            </div>

        </div>

        <!-- Messages -->
        <div id="message-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    </div>

    <script>
        let currentUser = null;
        let refreshInterval = null;
        let previousRates = {};

        // Check if already logged in on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    
                    // Show dashboard
                    showDashboard();
                    loadCurrencies();
                    
                    // Start auto-refresh
                    startAutoRefresh();
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        // Show message
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600',
                warning: 'bg-yellow-600'
            };

            div.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-0`;
            div.textContent = message;
            
            container.appendChild(div);
            
            setTimeout(() => {
                div.style.transform = 'translateX(400px)';
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }

        // Login
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    
                    showMessage('âœ… Zalogowano pomyÅ›lnie!', 'success');
                    showDashboard();
                    loadCurrencies();
                    startAutoRefresh();

                } else {
                    showMessage(`âŒ BÅ‚Ä…d logowania: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ BÅ‚Ä…d poÅ‚Ä…czenia: ${error.message}`, 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            currentUser = null;
            stopAutoRefresh();
            
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('currencies-grid').innerHTML = '';
            
            // Clear form
            document.getElementById('username-input').value = '';
            document.getElementById('password-input').value = '';
            
            showMessage('ðŸ‘‹ Wylogowano', 'info');
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('welcome-username').textContent = currentUser.username;
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('user-client-id').textContent = currentUser.client_id || 'Brak';
        }

        // Load currencies
        async function loadCurrencies(silent = false) {
            if (!currentUser) {
                if (!silent) showMessage('âŒ Musisz byÄ‡ zalogowany', 'error');
                return;
            }

            try {
                const response = await fetch('/api/currencies', {
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    displayCurrencies(data);
                    if (!silent) showMessage('âœ… Kursy zaÅ‚adowane', 'success');
                } else {
                    if (!silent) showMessage(`âŒ BÅ‚Ä…d: ${data.detail}`, 'error');
                    if (response.status === 401) {
                        logout();
                    }
                }
            } catch (error) {
                if (!silent) showMessage(`âŒ BÅ‚Ä…d: ${error.message}`, 'error');
            }
        }

        // Display currencies
        function displayCurrencies(currencies) {
            const grid = document.getElementById('currencies-grid');

            currencies.forEach(currency => {
                let card = document.getElementById(`currency-${currency.symbol}`);
                const prevRate = previousRates[currency.symbol];
                
                const changeColor = currency.change_24h >= 0 ? 'text-green-400' : 'text-red-400';
                const changeIcon = currency.change_24h >= 0 ? 'â†—' : 'â†˜';

                if (!card) {
                    card = document.createElement('div');
                    card.id = `currency-${currency.symbol}`;
                    card.className = 'bg-white/5 backdrop-blur-lg rounded-xl p-6 border border-white/10 hover:border-blue-500/50 transition-all duration-150 transform hover:scale-105';
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-2xl font-bold">${currency.symbol}</h3>
                                <p class="text-white/60 text-sm">${currency.name}</p>
                            </div>
                            <div class="text-right">
                                <div id="rate-${currency.symbol}" class="text-2xl font-bold text-blue-400">$${currency.rate.toFixed(2)}</div>
                                <div id="change-${currency.symbol}" class="${changeColor} text-sm font-semibold">
                                    ${changeIcon} ${Math.abs(currency.change_24h).toFixed(2)}%
                                </div>
                            </div>
                        </div>
                        <div id="updated-${currency.symbol}" class="text-xs text-white/40">
                            Zaktualizowano: ${new Date(currency.updated_at).toLocaleString('pl-PL')}
                        </div>
                    `;
                    grid.appendChild(card);
                } else {
                    document.getElementById(`rate-${currency.symbol}`).innerText = `$${currency.rate.toFixed(2)}`;
                    
                    const changeEl = document.getElementById(`change-${currency.symbol}`);
                    changeEl.className = `${changeColor} text-sm font-semibold`;
                    changeEl.innerHTML = `${changeIcon} ${Math.abs(currency.change_24h).toFixed(2)}%`;
                    
                    document.getElementById(`updated-${currency.symbol}`).innerText = `Zaktualizowano: ${new Date(currency.updated_at).toLocaleString('pl-PL')}`;
                }

                // Blink animation
                if (prevRate !== undefined && prevRate !== currency.rate) {
                    let blinkClass = 'bg-green-500/40';
                    if (currency.rate < prevRate) {
                        blinkClass = 'bg-red-500/40';
                    }
                    
                    card.classList.remove('bg-white/5');
                    card.classList.add(blinkClass);
                    
                    setTimeout(() => {
                        card.classList.remove(blinkClass);
                        card.classList.add('bg-white/5');
                    }, 150);
                }

                previousRates[currency.symbol] = currency.rate;
            });
        }

        // Test server connection
        async function testServer() {
            try {
                const response = await fetch('/api/test-server', {
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`âœ… PoÅ‚Ä…czenie OK`, 'success');
                } else {
                    showMessage(`âŒ BÅ‚Ä…d: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ BÅ‚Ä…d: ${error.message}`, 'error');
            }
        }

        // Check status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (response.ok) {
                    showMessage(`âœ… Status: ${data.authenticated ? 'Zalogowany' : 'Niezalogowany'}`, 'success');
                } else {
                    showMessage(`âŒ BÅ‚Ä…d: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ BÅ‚Ä…d: ${error.message}`, 'error');
            }
        }

        // Auto-refresh
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => loadCurrencies(true), 3000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Check auth on load
        checkAuth();
    </script>

</body>
</html>
